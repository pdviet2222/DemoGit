<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Bán Sản Phẩm</title>
    <link rel="stylesheet" href="/css/homepage.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo ViCy Coffee & Tea">
        </div>
        <div class="search-cart">
            <label for="search"><i class="fas fa-search"></i></label>
            <input type="search" id="search" placeholder="Tìm kiếm sản phẩm...">
            <button type="button"><i class="fas fa-shopping-cart"></i></button>
        </div>
    </header>
    <nav class="taskbar">
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Trang Chủ</a></li>
            <li><a href="products.html"><i class="fas fa-box-open"></i> Sản Phẩm</a></li>
            <li><a href="support.html"><i class="fas fa-headset"></i> Hỗ Trợ</a></li>
            <li><a href="logout.html"><i class="fas fa-sign-out-alt"></i> Đăng Xuất</a></li>
        </ul>
    </nav>
    <main>
        <section class="product-display">
            <div class="product-image">
                <img src="product.jpg" alt="Hình ảnh sản phẩm">
            </div>
            <div class="product-info">
                <h2>Tên Sản Phẩm</h2>
                <p>Mô tả ngắn về sản phẩm ở đây...</p>
                <form action="order.php" method="post">
                    <label for="quantity">Số lượng:</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="100">
                    <label for="size">Kích thước:</label>
                    <select id="size" name="size">
                        <option value="small">Nhỏ</option>
                        <option value="medium">Vừa</option>
                        <option value="large">Lớn</option>
                    </select>
                    <button type="submit">Thêm vào giỏ hàng</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 ViCy Coffee & Tea</p>
    </footer>
</body>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</html>
