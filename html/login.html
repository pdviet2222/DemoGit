<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="auth-container">
        <!-- Login Form -->
        <div class="auth-form" id="login-form">
            <h2>Login</h2>
            <form action="login.php" method="POST">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="form-text">Don't have an account? <a href="#" onclick="showForm('register-form')">Register here</a></p>
                <p class="form-text"><a href="#" onclick="showForm('forgot-password-form')">Forgot Password?</a></p>
            </form>
        </div>

        <!-- Register Form -->
        <div class="auth-form hidden" id="register-form">
            <h2>Register</h2>
            <form action="register.php" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Register</button>
                <p class="form-text">Already have an account? <a href="#" onclick="showForm('login-form')">Login here</a></p>
            </form>
        </div>

        <!-- Forgot Password Form -->
        <div class="auth-form hidden" id="forgot-password-form">
            <h2>Forgot Password</h2>
            <form action="forgot_password.php" method="POST">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="btn">Send Reset Link</button>
                <p class="form-text"><a href="#" onclick="showForm('login-form')">Back to Login</a></p>
            </form>
        </div>
    </div>
</body>
<script src="/js/login.js"></script>
</html>
